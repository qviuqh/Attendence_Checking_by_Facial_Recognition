name: Full Retraining Pipeline

on:
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt || pip install wandb || pip install pandas
          pip install jupyter nbconvert

      - name: ğŸš€ Run 2. Data_segregation.ipynb
        run: jupyter nbconvert --to notebook --execute "2. Data_segregation.ipynb" --output output-2.ipynb

      - name: ğŸš€ Run 3. Training_model.ipynb
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
        run: jupyter nbconvert --to notebook --execute "3. Training_model.ipynb" --output output-3.ipynb

      - name: ğŸš€ Run 4. Testing.ipynb
        run: jupyter nbconvert --to notebook --execute "4. Testing.ipynb" --output output-4.ipynb
