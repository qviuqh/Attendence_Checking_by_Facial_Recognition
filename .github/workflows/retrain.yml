name: Full Retraining Pipeline

on:
  push:
    branches:
      - main

jobs:
  retrain_model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v3.0.0
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install nbconvert  # Install nbconvert to convert notebooks

      - name: Login to W&B
        run: wandb login ${{ secrets.WANDB_KEY_ID }}

      - name: Convert Jupyter Notebooks to Python scripts
        run: |
          jupyter nbconvert --to python "2. Data_segregation.ipynb"
          jupyter nbconvert --to python "3. Training_model.ipynb"
          jupyter nbconvert --to python "4. Testing.ipynb"

      - name: Run Data Segregation
        run: |
          python "2. Data_segregation.py"

      - name: Retrain Model
        run: |
          python "3. Training_model.py"

      - name: Run Testing
        run: |
          python "4. Testing.py"

      - name: Save model to W&B
        run: |
          wandb.init(project="your_project_name", job_type="retrain")
          wandb.save('model.pkl')
