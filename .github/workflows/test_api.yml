name: Test API

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Cho phép chạy thủ công nếu cần

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r retrain_requirement.txt
          pip install pytest pytest-asyncio httpx

      - name: Login to W&B
        run: wandb login ${{ secrets.WANDB_API_KEY }}
        shell: pwsh

      - name: Run API tests
        run: |
          pytest src/test_api.py -v
        shell: pwsh
